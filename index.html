<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Video Sampai Selesai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      color: #fff;
      margin-bottom: 30px;
      margin-top: 0;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      border-radius: 16px;
      background: #222;
      display: block;
      height: auto;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 50%;
      width: 74px;
      height: 74px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #000a;
      transition: background 0.2s;
      z-index: 10;
    }
    .play-btn:active {
      background: rgba(50,50,50,0.7);
    }
    #nextBtn {
      display: none;
      margin-top: 34px;
      padding: 12px 40px;
      font-size: 1.13rem;
      border-radius: 30px;
      background: #6a36ff;
      color: #fff;
      border: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px #0002;
      cursor: pointer;
      transition: background 0.2s;
    }
    #nextBtn:hover {
      background: #4922bb;
    }
    @media (max-width: 600px) {
      .video-wrapper { max-width: 100vw; }
      #nextBtn { padding: 12px 8vw; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h2>Tonton Video Sampai Selesai</h2>
  <div class="video-wrapper">
    <video id="vid" playsinline webkit-playsinline preload="auto">
      <source src="https://res.cloudinary.com/dhnnlvllh/video/upload/v1752333541/vidio1_t3vdik.mp4" type="video/mp4">
      Video tidak dapat diputar.
    </video>
    <button class="play-btn" id="playBtn" aria-label="Play">▶️</button>
  </div>
  <button id="nextBtn" onclick="goToForm()">Lanjut ke Google Form</button>
  <script>
    const video = document.getElementById('vid');
    const playBtn = document.getElementById('playBtn');
    const nextBtn = document.getElementById('nextBtn');

    playBtn.onclick = function() {
      video.play();
      playBtn.style.display = 'none';
    };
    video.onplay = function() {
      playBtn.style.display = 'none';
    };
    video.onpause = function() {
      if (video.currentTime < video.duration && video.currentTime > 0) {
        playBtn.style.display = '';
      }
    };
    video.onclick = function() {
      if (video.paused) {
        video.play();
        playBtn.style.display = 'none';
      }
    };
    video.onended = function() {
      nextBtn.style.display = 'inline-block';
      // Scroll otomatis ke tombol "Lanjut ke Google Form"
      nextBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
    };

    function goToForm() {
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSe8qB8SqK6npqJEp_04z78sFhFvBKGDRGwEVdHPJy_nLbykng/viewform?usp=dialog", '_blank');
      window.close();
    }
  </script>
</body>
</html>
